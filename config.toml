theme="rasmus_transparent"

[editor]
mouse = false
# まだ使えない
# soft-wrap.enable = true
bufferline = "multiple"
rulers = [100]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[keys.normal.space]
# キーの押し間違えが怖い
q = ":w"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner", "file-name"]
right = ["diagnostics", "selections", "position","position-percentage", "file-encoding"]
separator = "|"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true
